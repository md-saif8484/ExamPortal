<mat-card appearance="outlined" >
    <h1 class="text-center">Your Profile Details</h1>
    <!-- {{user | json}} -->
    <!-- {{user.username}} -->
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="container text-center">
                    <img 
                        src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" 
                        alt=""
                        class="profile-img"
                    />
                </div>
                <h1 class="text-center">{{ user.firstname }}  {{user.lastname}}</h1>
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <table class="table text-center">
                            <tr>
                                <td>Username</td>
                                <td>{{user.username}}</td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td>{{user.email}}</td>
                            </tr>
                            <tr>
                                <td>Phone</td>
                                <td>{{user.phone}}</td>
                            </tr>
                            
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="container text-center" style="margin-top: 20px;" >
            <button mat-raised-button style="color: rgb(14, 103, 95);"> Update </button>
        </div>
        
    </mat-card-content>

    
</mat-card>
